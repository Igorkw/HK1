<html>
<head>
    <meta charset="UTF-8">
    <title>Questão 1</title>
    
    <script>
        var num1 = prompt('Digite um número:')
        var num2 = prompt('Digite outro número:')

        num1 = parseInt(num1)
        num2 = parseInt(num2)

        var soma = num1 + num2
        var multiplicacao = num1 * num2
        var subtracao = num1 - num2
        var divisao = num1 / num2

        console.log({Soma: soma}, '\n',  {Multiplicacao: multiplicacao}, '\n', {Subtração: subtracao}, '\n', {Divisão: divisao})
    </script>
</head>
<body>
    
</body>
</html>
